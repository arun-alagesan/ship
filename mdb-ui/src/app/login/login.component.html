<div style="width: 450px;" class="self-center">
  <!-- Material form login -->
  <mdb-card >

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>
  
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!--  {{this.user | json}} -->
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
  
        <!-- Email -->
        <div class="md-form" aria-hidden="true">
          <input name ="email" type="email" id="materialLoginFormEmail" class="form-control" mdbInput [(ngModel)] = "user.email">
          <label for="materialLoginFormEmail">E-mail</label>
        </div>

        <div class="md-form">
          <input name = "username"  type="text" id="materialLoginFormName" class="form-control" mdbInput [(ngModel)] ="user.name">
          <label for="materialLoginFormName">User Name</label>
        </div>
  
  
        <!-- Password -->
        <div class="md-form">
          <input autocomplete="current-password" name ="password" type="password" id="materialLoginFormPassword" class="form-control" mdbInput [(ngModel)] ="user.passcode">
          <label for="materialLoginFormPassword">Password</label>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>
  
        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
           (click)="login()" >Sign in</button>
  
        <!-- Register -->
        <p>Not a member?
          <a href="">Register</a>
        </p>
  
        <!--  Social login -->
        <!-- <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a> --> 
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form login -->
</div>
